<html>
    <head>
	<title> CSS Transform Property </title>
	<style>
	.main {
		display: grid;
		padding: 30px;
		background-color: green;
	}
	.content {
		text-align: center;
		font-size: 35px;
		background-color: white;
		color: green;
		/* transform: translate(60px,60px); */
	}
    .content:hover{
        transform: translate(10px,15px);
    }
	</style>
</head>
<body>
	<div class="main">
		<div class="content">Transform: Translate(x,y)</div>
	</div>


</body></html>
