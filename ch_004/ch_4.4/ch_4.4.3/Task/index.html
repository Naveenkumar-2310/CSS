<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 2px solid purple;
        width: 29vw;
        height: 350px;
    }
    .absolute{
        background-color: red;
        color: white;
        position: absolute;
        top: 100px;
        left: 90px;
        width: 150px;
        height: 150px;
        font-size: small;
        padding: 10px;
    }
</style>
<body>
    <div class="container">
        <p>This is a Parent container</p>
        <div class="absolute">This is an absolutey positioned child Div.</div>
    </div>
</body>
</html>
