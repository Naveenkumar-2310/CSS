<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
</head> 
<style>
    .icon2{
        color: blue;
        font-size: 30px;
    }
    .icon3{
        color: red;
        font-size: 40px;
        fill: red;
    }
    .icon4{
        color: silver;
        font-size: 45px;
    }
</style>
<body>
    <h1>Google icon library</h1>
    <p>styled google icons (size and color):</p>
    <span class="material-icons  icon1">cloud </span>
    <span class="material-icons  icon2">attachment </span>
    <span class="material-icons  icon3">favorite </span>
    <span class="material-icons icon4">laptop_chromebook</span>
</body>
</html>
